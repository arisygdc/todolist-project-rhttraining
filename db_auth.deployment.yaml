apiVersion: v1
kind: ConfigMap
metadata:
  name: rhtauth-db-config
  labels:
    app: rhtauth-db
data:
  POSTGRES_DB: auth
  POSTGRES_USER: rhtPostgresUser
  POSTGRES_PASSWORD: rhtPostgresPassword

---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: rhtauth-db-pv
  labels:
    type: local
    app: auth-db
spec:
  storageClassName: manual
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/mnt/data/postgresql/auth-db"

---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: rhtauth-db-pv-claim
  labels:
    app: rhtauth-db
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi

---
apiVersion: v1
kind: DeploymentConfig
metadata:
  name: rhtauth-db
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: rhtauth-db
    spec:
      containers:
        - name: rhtauth-db
          image: docker.io/postgres:14.2-alpine3.15
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: rhtauth-db-config
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: rhtauth-db
      volumes:
        - name: rhtauth-db
          persistentVolumeClaim:
            claimName: rhtauth-db-pv-claim

---
apiVersion: v1
kind: Service
metadata:
  name: rhtauth-db
  labels:
    app: rhtauth-db
spec:
  type: NodePort
  ports:
    - port: 5432
  selector:
    app: rhtauth-db